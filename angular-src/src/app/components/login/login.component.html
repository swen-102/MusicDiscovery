
<h2 class="sectionHeader" style="margin-top: 125px">Login</h2>
<form class="formContainer" (submit)="onLogin()">
  <div class="form-group">
    <input placeholder="Username" class="form-input" type="text" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <input placeholder="Password" class="form-input" type="password" [(ngModel)]="password" name="password">
  </div>
  <input class="registerButton" type="submit" value="Login">
  <a [routerLink]="['/register']">New User? Register here!</a>
</form>
